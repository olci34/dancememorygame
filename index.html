<!DOCTYPE html>
<html>
    <head>
        <title>DanceMemory</title>
        <meta property="og:image" content="https://i.imgur.com/wU6pd8l.png" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id='config'>
            <div id='logo'><img alt='logo' src='logo.png'></img></div>
            <div id='player-info'>
            </div>
            <div id='top-players'>
                <h3><strong>Top 5 Scores</strong></h3>
                <div id='scores-chart'>
                    <table id="scores-table">
                        <colgroup>
                            <col id="playerRank">
                            <col id="playerName">
                            <col id="playerScore">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody class='players'>
                            <!-- Players' List -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id='card-panel'>
        <div id='card-board'>
            <div id='greeting-window'>
                <h1>Welcome !</h1>
                <h2 id='welcome-label'>Data is loading... <i id='note'>(It can take up to 15 seconds. Thanks for your patience.)</i></h2>
            </div>
        </div>
        </div>

        <div id='click-counter'>
            <input type='hidden' id='gameID'/>
            <h1>Clicks: <span id='click-number'>0</span></h1>
        </div>

        <div id='score-board'>
            <h1>Score: <span id='score'>0</span></h1>
        </div>
        <script src='game.js'></script>
        <script src='player.js'></script>
        <script src='card.js'></script>
        <script src='app.js'></script>
    </body>
</html>
